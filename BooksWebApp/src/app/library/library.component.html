<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<h1 style="text-align: center;"><b>REST API LIBRARY</b></h1>
<p></p>




   


    <p-table [value]="boeks">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Cover</th>
                <th>Categories</th>                
                <th>ShortDescription</th>
                <th>Published Date</th>
                <th>Status</th>
                <th>ISBN</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-boeken >
            <tr >
                <td>{{boeken.id}}</td>
                <td>{{boeken.title}}</td>
                <td><img src="{{boeken.thumbnailURL}}"></td>
                <td>{{boeken.categories}}</td>
                <td>{{boeken.shortDescription}}</td>            
                <td>{{boeken.publishedDate}}</td>   
                <td>{{boeken.status}}</td>
                <td>{{boeken.isbn}}</td>

  
            </tr>
        </ng-template>
    </p-table>

<p></p>



<p></p>

<div class="page">
<input type="number" class="form-control" class="w3-input" [(ngModel)] = 'page' placeholder="Enter User ID to fetch" />
<p></p>
</div>
<div class="pgButton">
<button (click) = GetBooks() class="w3-btn w3-gray">GET PAGE</button>
</div>
<p></p>
